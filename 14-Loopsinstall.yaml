- name: demo on installing packages using loops
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: Install packages
    ansible.builtin.package:
    name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop: # list of map
    - { name: "mysql", state: "absent"} # map/dict
    - { name: "nginx", state: "present"}
    - { name: "zip", state: "present"}